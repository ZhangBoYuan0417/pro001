<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
<div id="app">   
	<input type="password" v-model="passwords">显示密码：{{passwords}}	
	<br/>
	<input type="radio" v-model='sex' value="l">男
	<input type="radio" v-model='sex' value="f">女
	<input type="checkbox" v-model="sports" value="足球">足球
	<input type="checkbox" v-model="sports" value="篮球">篮球
	<input type="checkbox" v-model="sports" value="乒乓球">乒乓球
	<select v-model="schools">
		<option value="黑大">黑大</option>
		<option value="林大">林大</option>
		<option value="理工">理工</option>
	</select>
</div>

</body>
<script src="vue.js"></script>
<script>
	var vm = new Vue({
		el:"#app",
		data:{
			sex:"",
			sports:[],
			passwords:''，
			schools:"",

		}
	})
</script>
</html>
