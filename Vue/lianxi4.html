<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  	<style>
  	*{
  		padding: 0;
  		margin: 0;
  	}
	li{
		list-style: none;
	}
	.display{
		display: none;
	}
  	.red{
  		color: red;
	}
	#container{
		width: 300px;
		margin: 0 auto;
	}
  	</style>
</head>
<body>
<div id ="container">
<input id ="ipt" type ="text" @keyup="up">
<button @click ="click">click</button>
<ul>
	<li v-for ="n in arr" :class="{red:n.isRed,display:n.isDisplay}" @click = "n.isRed = !n.isRed">{{n.name}}</li>
</ul>
</div>
<script src ="vue.js"></script>
<script>
var vm = new Vue ({
		el:"#container",
		data:{
			arr : [],
			isRed : false,
			isDisplay:false
		},
		methods:{
			click: function() {
				for (var i = 0; i < this.arr.length; i++) {
					 this.arr[i].isDisplay = false;
				}
				var ipt = document.getElementById('ipt');
				var obj ={
						name: ipt.value,
						isRed : false,
						isDisplay:false
				}
				this.arr.push(obj);
				var str = [];
				for (var i = 0; i < this.arr.length; i++) {
					str.push(JSON.stringify(this.arr[i]));
				}
				this.arr.splice(0,this.arr.length);
				str.sort();
				for (var i = 0; i < str.length; i++) {
					this.arr.push(JSON.parse(str[i]))
				}
				ipt.value=''
		 	},
		 	up:function(){
		 		var ipt = document.getElementById('ipt');

				for (var i = 0; i < this.arr.length; i++) {
					// console.log(vm.arr[i])

		 					// console.log('go')

		 					 this.arr[i].isDisplay = true;

		 				}
		 				if (ipt.value == "") {
		 					for (var i = 0; i < this.arr.length; i++) {
					 		this.arr[i].isDisplay = false;
				}
		 				}
		 		}

})
</script>
</body>
</html>
