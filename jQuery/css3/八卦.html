<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        #div1{
            width: 48px;
            height: 96px;
            background: #fff;
            border-color: #000;
            border-style: solid;
            border-width: 2px 50px 2px 2px;
            border-radius: 50%;
            position: relative;
        }
        #div2{
            width: 12px;
            height: 12px;
            border: 18px solid #000;
            border-radius: 50%;
            position: absolute;
            left: 50%;
            background: #fff;
        }
        #div3{
            width: 12px;
            height: 12px;
            border: 18px solid #fff;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            background: #000;
        }

    </style>
</head>
<body>
<div id="div1">
    <div id="div2"></div>
    <div id="div3"></div>
</div>
</body>
</html>
