<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>时钟</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        #container {
            width: 500px;
            height: 500px;
            margin-top: 100px;
            margin-left: 200px;
            position: relative;

        }

        #clock {
            width: 500px;
            height: 500px;
            border: 5px solid;
            border-radius: 50%;
        }

        .pionter {
            margin: 50% 50%;
            float: left;
            transform: translate(-50%,-100%);
            transform-origin: bottom center;
            position: absolute;
            left: 0;
            top: 0;
        }

        #hour {
            width: 0;
            height: 80px;
            border: 10px solid;
        }

        #minute {
            width: 0;
            height: 170px;
            border: 5px solid red;
        }

        #seconds {
            width: 0;
            height: 230px;
            border: 3px solid yellow;
        }
    </style>
</head>
<body>
<div id="container">
    <div id="clock">
        <div id="hour" class="pionter"></div>
        <div id="minute" class="pionter"></div>
        <div id="seconds" class="pionter"></div>
    </div>
</div>
<script>
    var oHour = document.getElementById('hour');
    var oMinute = document.getElementById('minute');
    var oSeconds = document.getElementById('seconds');
    setInterval(function () {
        var d = new Date();

        var a;
        var b;
        var c;
        if (d.getHours() >= 12) {
            a = (d.getHours() - 12) * 30;
        }
        else {
            a = d.getHours() * 30;
        }
        b = d.getMinutes() * 6;
        c = d.getSeconds() * 6;
        oHour.style.transform = 'translate(-50%,-100%) rotate(' + a + "deg)";
        oMinute.style.transform = 'translate(-50%,-100%) rotate(' + b + "deg)";
        oSeconds.style.transform = 'translate(-50%,-100%) rotate(' + c + "deg)";
//        console.log(a);
//        console.log(b);
//        console.log(c);
    }, 1000);


</script>
</body>
</html>
