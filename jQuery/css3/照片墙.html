<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        #container{
            top: 200px;
            left:200px;
            position: relative;
        }
        #container img{
            border:#cccccc 5px solid;
            position: absolute;
            left: 0;
            top: 0;
            box-shadow: 5px 5px 5px rgba(50, 50, 50, .4);
            transition: all 1s;

        }
        #container img:first-child{
            transform:rotate(30deg);
        }
        #container img:last-child{
            transform: rotate(-30deg);
        }
        #container img:hover{
            box-shadow: 10px 10px 5px rgba(50, 50, 50, .4);
            transform: scale(1.5);
            z-index: 1;
        }
    </style>
</head>
<body>
<div id="container">
    <img src="img01.jpg" alt="">
    <img src="img02.jpg" alt="">
</div>
</body>
</html>
