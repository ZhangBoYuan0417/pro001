<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        li {
            list-style: none;
        }
    </style>
</head>
<body>
<div id="container">
    <div id="input">
        名称 <input type="text" value="张三">
    </div>
    <div id="passwords">
        密码 <input type="password" value="213">
    </div>
    <div id="msg">
        详细信息 <input type="text" value="123">
    </div>


</div>
<script src="jquery-1.12.4.js"></script>
<!--文本框得到/失去焦点练习，完成文本框得到/失去焦点时动态变换文本框样式功能。-->
<!--/*-->
<!--文本框得到/失去焦点练习，功能：-->
<!--1.文本框得到/失去焦点时动态变换文本框样式-->
<!--2.文本框得到时，清除文本框默认值；失去焦点时，如果文本框值未改变，恢复默认值，否则使用修改值-->
<!--*/-->
<script>
    $(function () {
        var $inputs = $('#container input')
        $inputs.on("focus", function () {
            $(this).css('background', 'green').css('color','#fff');
            $(this).val('');
        });
        $inputs.on('blur',function () {
           $(this).css('background','#fff').css('color','#000').val(this.value==''?this.defaultValue:this.value)
        });






    });
</script>
</body>
</html>
