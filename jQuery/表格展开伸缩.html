<script src="jquery-1.12.4.js"></script>
<script>
    $(function () {

        $('.number').on('click', function () {
            var $tr = $(this).nextUntil('.number', 'tr')
            $tr.hasClass('selected') ?$tr.removeClass('selected') : $tr.addClass('selected')
        });
    });
</script>
