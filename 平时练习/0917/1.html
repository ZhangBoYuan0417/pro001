<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        ul{
            width: 430px;
        }
        li{
            list-style:none;
            width: 100px;
            float: left;
            text-align: center;
            border-right: #000000 1px solid;
            padding:0 10px;
            margin: 10px 0;
            
        }
        li:nth-child(3n){
            border-right:none;
        }
        li:nth-last-child(1){
            border-right:none;
        }
        p{
            background: lightblue;
        }
    </style>
</head>
<body>
<ul>
    <li><p>001</p></li>
    <li><p>002</p></li>
    <li><p>003</p></li>
    <li><p>004</p></li>
    <li><p>005</p></li>
    <li><p>006</p></li>
    <li><p>007</p></li>
</ul>
</body>
</html>
