<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            height: 1000px;
        }
    </style>
</head>
<body>

</body>
<script>
    console.log("网页可见区域宽：document.body.clientWidth:"+document.body.clientWidth );
    console.log("网页可见区域高document.body.clientHeight:"+document.body.clientHeight);
    console.log("网页可见区域宽document.body.offsetWidth:"+document.body.offsetWidth);
    console.log('网页可见区域高document.body.offsetHeight '+document.body.offsetHeight);
    console.log('网页正文全文宽document.body.scrollWidth '+document.body.scrollWidth);
    console.log('网页正文全文高document.body.scrollHeight '+document.body.scrollHeight );
    console.log('网页被卷去的高document.body.scrollTop '+document.body.scrollTop);
    console.log('网页被卷去的左document.body.scrollLeft '+document.body.scrollLeft );
    console.log('网页正文部分上window.screenTop '+window.screenTop);
    console.log('网页正文部分左window.screenLeft '+window.screenLeft );
    console.log('屏幕分辨率的高window.screen.height '+window.screen.height);
    console.log('屏幕分辨率的宽window.screen.width '+window.screen.width );
    console.log('屏幕可用工作区高度window.screen.availHeight '+window.screen.availHeight );
    console.log('屏幕可用工作区宽度window.screen.availWidth '+window.screen.availWidth);

</script>
