<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        ul{
            list-style: none;
            border: 1px #000000 solid;
            width: 150px;
            height: 250px;
            float: left;
            margin: 20px;
        }
        li{
            border: 1px #000000 solid;
            height: 25px;
        }
    </style>
</head>
<body>
<ul id="left">
    <li>001</li>
    <li>002</li>
    <li>003</li>
    <li>004</li>
    <li>005</li>
    <li>006</li>
    <li>007</li>
    <li>008</li>
</ul>
<ul id="right">
    <li>009</li>
</ul>
<button id="toleft">To Left</button>
<button id="alltoleft">All To Left</button>
<button id="toright">To Right</button>
<button id="alltoright">All To Right</button>
</body>
</html>
