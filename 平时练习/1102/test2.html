<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{
			padding: 0;
			margin: 0;
		}
	</style>
</head>
<body>
	<ul id="num" style="width: 80px;float: left;">
		<li>001</li>
		<li>002</li>
		<li>003</li>
		<li>004</li>
		<li>005</li>
	</ul>
	<button id="add">add</button>
	<script type="text/javascript">
		var oAdd = document.getElementById("add");
		var oNum = document.getElementById("num");
		oAdd.onclick = function(){
			var li = document.createElement("li");
			var rand = document.createTextNode(Math.random());
			li.appendChild(rand);
			oNum.appendChild(li);
		}
		oNum.onclick = function(e){
			if (this != e.target) {
				alert(e.target.innerHTML)
			}
		}
	</script>
</body>
</html>
