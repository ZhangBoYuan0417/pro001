	<meta charset="UTF-8">

<body>
	<!-- 如何判断数组中是否包含NaN -->
	<script>
		var arr = [1,2,3,4,5,6,NaN];
		aa(arr);
		function aa(a) {
			for(var i = 0 ;i < a.length; i++){
				if (Number.isNaN(a[i])) {
					console.log(i);
					console.log(true)
				}else {
					console.log(false)
				}
			} 
		}
		
	</script>
