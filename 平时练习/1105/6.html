<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			padding: 0;
			margin: 0;
		}
		#left1{
			background: #ff0000;
			height: 100px;
			width:100px;
			float: left;
		}
		#right1{
			background: #00ff00;
			height: 100px;
			width: auto;
			margin-left: 110px 
		}
		#left2{
			background: #ff0000;
			height: 100px;
			width:100px;
			float: left;
		}
		#right2{
			background: #00ff00;
			height: 100px;
			width: auto;
		
		}
	</style>
</head>
<body>
	<!-- 多种方式实现两列布局，左侧宽度固定右侧宽度自适应的效果 -->
	<div id="left1"></div>
	<div id="right1"></div>
	<p>--------------------</p>
	<div id="right2"></div>
	<div id="left2"></div>
	
</body>
</html>
