<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            height: 2000px;
        }

        #goTop {
            width: 50px;
            height: 50px;
            background: #ff0000;
            text-align: center;
            line-height: 50px;
            position: fixed;
            right: 20px;
            bottom: 20px;
        }
    </style>
</head>
<body>
haha
<div id="goTop">Go!</div>
<script>

    var goTop = document.getElementById('goTop');
    goTop.onclick = function () {
        var scrollTop = document.documentElement.scrollTop || document.body.scrollTop;
        var timer = setInterval(function () {
            window.scrollTo(0, scrollTop-=10);
            if(scrollTop <= 0){
                clearInterval(timer);
            }
        }, 30);
    };


</script>
</body>
</html>
