<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>拖拽</title>
    <style>
        #div1{
            width: 100px;
            height: 100px;
            background: blue;
            position: absolute;
        }
    </style>
</head>
<body>
    <div id="div1"></div>
    <script>
        var oDiv1=document.getElementById('div1');
        oDiv1.onmousedown =function (e) {
            e= e||window.event;
            var disX = e.clientX - oDiv1.offsetLeft;
            var disY = e.clientY - oDiv1.offsetTop;
            document.onmousemove = function (e) {
                e = e || window.event;
                oDiv1.style.left = e.clientX - disX + 'px';
                oDiv1.style.top = e.clientY - disY + 'px';
            };

            oDiv1.onmouseup = function () {
                document.onmousemove = null;
            };
        };

    </script>
</body>
</html>
