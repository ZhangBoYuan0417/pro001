</head>
<body>
<!--4.页面上编程输出100~1000之间的所有素数，并要求每行显示6个素数。-->
<pre><script>

        function IsPrime(n) {
            if (n < 1) return false;
            var i;
            for (i = 2; i < n; i++) if (n % i == 0) return false;
            return true;
        }


        var n, nb = 0;
        for (n = 100; n <= 1000; n++) {
            if (IsPrime(n)) {
                if (nb % 6 > 0) document.write(",");
                nb++;
                document.write(n);
                if (nb % 6 == 0) document.write("\n");
            }
        }

        document.write("\n\n");
        document.write("共有" + nb + "个素数");
</script>
</pre>
</body>

</html>
