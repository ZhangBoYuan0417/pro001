<!--4.编写程序，计算 1!+2!+3!+…..＋10！的结果。-->
<script>
    function  calculate(n) {
        if(n<=1){
            return 1;
        }
        else return n*calculate(n-1);
    }
    function final() {
        for(var i=1;i<=10;i++){
            var a = 1;
            a+=calculate(i);

        }
        return a;
    }
    console.log(final(10))
</script>
</body>
</html>
